require:
  - rubocop-rails

AllCops:
  TargetRubyVersion: 2.6
  DisplayCopNames: true
  Exclude:
    - 'bin/**/*'
    - 'node_modules/**/*'
    - 'db/**/*'

Style/Documentation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Layout/LineLength:
  Exclude:
    - 'app/controllers/**/*'
    - 'spec/**/*'

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'config/environments/*.rb'
    - 'config/routes.rb'
    - 'spec/**/*'
